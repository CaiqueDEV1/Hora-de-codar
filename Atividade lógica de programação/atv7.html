<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var base_maior = parseInt(prompt("Digite o tamanho da base maior"));
        var base_menor = parseInt(prompt("Digite o tamanho da base menor"));
        var h = parseInt(prompt("Digite a altura"));

        var area_do_trapezio = ((base_maior + base_menor)*h) /2;
        alert("Valor do trapezio " + area_do_trapezio);
    </script>
</body>
</html>
